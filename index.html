<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="img/minilogo.png" width="15px" height="3px">
</head>
<body>
    <div class="wrapp">
        <div class="header__wrapp">
            <div class="header__nav">
                <div class="btn__nav">
                    <div class="row__btn_nav">
                        <div class="dot__row"></div>
                        <div class="dot__row"></div>
                        <div class="dot__row"></div>
                    </div>
                    <div class="row__btn_nav">
                        <div class="dot__row"></div>
                        <div class="dot__row"></div>
                        <div class="dot__row"></div>
                    </div>
                    <div class="row__btn_nav">
                        <div class="dot__row"></div>
                        <div class="dot__row"></div>
                        <div class="dot__row"></div>
                    </div>
                </div>
                <ul>
                    <li><a href="#">Men</a></li>
                    <li><a href="#">Women</a></li>
                    <li><a href="#">Trending</a></li>
                </ul>
            </div>
                <div class="header__logo">
                    <img src="img/logo.png" alt="logo">
                </div>
                <div class="header__acc">
                    <div class="item1__acc">
                        <img src="img/search.png" alt="search">
                    </div>
                    <div class="item2__acc">
                        <img src="img/cart.png" alt="cart">
                    </div>
                    <div class="item3__acc">
                        <img src="img/girl.png" alt="girl">
                    </div>
                </div>
        </div>
        <div class="main">
            <div class="main__left">
                <div class="top__main_left">
                    <div class="txt__main_left">
                        <p class="p1__main">TRENDING<br>
                            COLLECTION 2021</p>
                        <h1>Nike Air Max 97</h1>
                        <p class="p2__main">
                            Lorem Ipsum is simply dummy text of the printing and typesetting industry.<br>
                             Lorem Ipsum has been the industry.
                        </p>
                    </div>
                    <div class="circle__main_left">
                        <p class="p1__circle__main_left">Save</p>
                        <p class="p2__circle__main_left">30%</p>
                    </div>
                </div>
                <button class="btn__main_left">Add To Cart</button>
                <div class="cards__main_left">
                    <div class="card1">
                        <div class="circles__card1">
                            <div class="circle1__card1">
                                <div class="circle2__card1">
                                    <img src="img/shoes 2.png" alt="shoe">
                                </div>
                            </div>
                        </div>
                        <p class="p__card1_left">Shop Now</p>
                    </div>
                    <div class="card2">
                        <div class="circles__card2">
                            <div class="circle1__card2">
                                <div class="circle2__card2">
                                    <img src="img/shoe 3.png" alt="shoe">
                                </div>
                            </div>
                        </div>
                        <p class="p__card2_left">Shop Now</p>
                    </div>
                    <div class="card3">
                        <div class="circles__card3">
                            <div class="circle1__card3">
                                <div class="circle2__card3">
                                    <img src="img/shoe 4.png" alt="shoe">
                                </div>
                            </div>
                        </div>
                        <p class="p__card3_left">Shop Now</p>
                    </div>
                </div>
            </div>
            <div class="main__right">
                <div class="shoe__main">
                    <div class="shoe__circles">
                        <div class="circle1__shoe">
                            <div class="circle2__shoe">
                                <div class="circle3__shoe">
                                    <img src="img/shoe.png" alt="shoe">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



    </div>


</body>
</html>
